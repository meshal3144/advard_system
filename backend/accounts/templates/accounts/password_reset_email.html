<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور</title>
</head>
<body style="font-family: 'Tajawal', Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; padding: 20px; direction: rtl;">

  <div style="background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">

    <div style="background: linear-gradient(135deg, #033043, #05635E); padding: 15px; border-radius: 10px 10px 0 0; color: white; font-size: 1.5rem; font-weight: bold;">
      إعادة تعيين كلمة المرور
    </div>

    <div style="padding: 20px;">
      <p>مرحبًا {{ user.get_username }},</p>
      <p>لقد سويت إعادة تعيين كلمة المرور الخاصة بحسابك. يرجى الضغط على الزر أدناه:</p>

      <a href="{{ protocol }}://{{ domain }}{% url 'accounts:set_password' uidb64=uid token=token %}"
         style="background: #033043; color: white; padding: 12px 20px; text-decoration: none; border-radius: 8px; display: inline-block; margin: 15px 0; font-size: 1.2rem; font-weight: bold;">
         انتقل إلى صفحة تعيين كلمة المرور
      </a>

      <p style="margin-top: 20px;">إذا لم تكن أنت من طلب ذلك، يمكنك تجاهل هذا البريد.</p>
    </div>

    <div style="margin-top: 20px; font-size: 0.9rem; color: #666;">
      شكراً لاستخدامك {{ site_name }}
    </div>

  </div>

</body>
</html>
