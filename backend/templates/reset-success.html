{% load static i18n %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "نجاح إعادة تعيين كلمة المرور" %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: #f5f5f5; /* خلفية رمادية فاتحة */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .success-page {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
        }

        /* الشعار */
        .logo-container {
            position: absolute;
            top: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        /* رسالة النجاح */
        .success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .success-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .success-box h2 {
            font-size: 20px;
            color: #2e7d32; /* لون أخضر للنجاح */
            margin-bottom: 15px;
        }

        .success-box p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .success-box .success-icon {
            font-size: 40px;
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .login-btn {
            background-color: #033043;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0A7273;
        }

    </style>
</head>
<body>
    <div class="success-page">
        <!-- الشعار -->
        <div class="logo-container">
            <img src="{% static 'images/Colorful_Logo.svg' %}" alt="شعار الموقع" class="logo">
        </div>

        <!-- رسالة النجاح -->
        <div class="success-container">
            <div class="success-box">
                <i class="ri-check-line success-icon"></i>
                <h2>{% trans "تم تغيير كلمة المرور بنجاح!" %}</h2>
                <p>{% trans "يمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة." %}</p>
                <a href="{% url 'login' %}" class="login-btn">{% trans "تسجيل الدخول" %}</a>
            </div>
        </div>
    </div>


</body>
</html>
